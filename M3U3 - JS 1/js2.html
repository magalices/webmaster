<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       const numero1 = parseInt(prompt('Ingrese un número del 1 al 10'))
       const numero2 = parseInt(prompt('Ingrese otro número del 1 al 10'))
       const numero3 = parseInt(prompt('Ingrese otro número del 1 al 10'))

       var numeros = [numero1, numero2, numero3]
       var mayor = 0;
		for (var i = 0; i < numeros.length; i++) {
			if (numeros[i] > mayor) {
				mayor = numeros[i];
			}
		}
		console.log('el mayor de ' + numeros + ' es ' + mayor);
        document.write('el mayor de ' + numeros + ' es ' + mayor)
    </script>
</body>
</html>
